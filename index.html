<!DOCTTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>Unload Reasonable Expectations</title>
  </head>
  <body>
    <div id="top">
      <label for="cartonInput">How many cartons are in this truck?</label>
      <input type="number" id="cartonInput" name="cartonInput" min="0" max="3000">
    </div>
    <div id="bottom">
      <div id="left">
        <p>With 4 people this truck should be completed in <span id="fourPersonLow"></span> to <span id="fourPersonHigh"></span> minutes.</p>
      </div>
      <div id="center">
        <p>With 5 people this truck should be completed in <span id="fivePersonLow"></span> to <span id="fivePersonHigh"></span> minutes.</p>
      </div>
      <div id="right">
        <p>With 6 people this truck should be completed in <span id="sixPersonLow"></span> to <span id="sixPersonHigh"></span> minutes.</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
