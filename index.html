<!DOCTTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>Unload Reasonable Expectations</title>
  </head>
  <body>
    <div id="top">
      <label for="cartonInput">How many cartons are in this truck?
        <input type="number" id="cartonInput" name="cartonInput" min="0" max="3000">
      </label>
      <label for="cartonButton">
        <button type="button" id="cartonButton" name="cartonButton">Enter</button>
      </label>
    </div>
    <div id="bottom">
      <div id="left">
        <p>With 4 people this truck should be completed in about <span id="fourPersonValue"></span> minutes.</p>
      </div>
      <div id="center">
        <p>With 5 people this truck should be completed in about <span id="fivePersonValue"></span> minutes.</p>
      </div>
      <div id="right">
        <p>With 6 people this truck should be completed in about <span id="sixPersonValue"></span> minutes.</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
